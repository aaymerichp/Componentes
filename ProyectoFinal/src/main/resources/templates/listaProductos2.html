<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="/Menu :: header" ></div>
<title>Producto</title>
</head>


<body >
	<div class="row">
		<div class="col-12">

			<div th:replace="/Menu :: menu"></div>

		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<form class="p-4 row" style="background: aliceblue;"
				id="formNProducto" th:action="@{/listaProductos2}"
				th:object="${bodega}" method="post">
				<div class="col-10">
					<div class="row">
						<label class="col-2" for="exampleSelect1">Bodega:</label> <select
							th:field="*{id}" class="form-control col-10" id="idBodega">
							<option th:each="entry,status : ${bodegas}" value="1"
								th:text="${entry.nombre}" th:value="${entry.id}"></option>
						</select>
					</div>

				</div>
				<div class="col-2">
					<button class="btn btn-secondary my-2 my-sm-0" type="submit">Buscar</button>
				</div>
			</form>
			<div class="row pt-4">

				<div id="listaProductos" class="col-12">
					<div class="row">
						<div class="col-4 d-flex justify-content-center" th:each="entry,status : ${productos}">
							<div class="card text-white bg-primary mb-3"
								style="min-width: 20rem;" th:name="${entry.idBodega}">
								<div class="card-header">
									Nombre: <span th:text="${entry.nombre}"></span>
								</div>
								<div class="card-body">
									<h5 class="card-title">
										Id: <span th:text="${entry.id}"></span>
									</h5>
									<p class="card-text">
										Cantidad en almacen: <span th:text="${entry.cantidadTotal}"></span>
									</p>
									<p class="card-text">
										Cantidad de cajas: <span th:text="${entry.numeroCajas}"></span>
									</p>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>


		</div>

	</div>
	<div th:replace="/Menu :: js"></div>
</body>

</html>
