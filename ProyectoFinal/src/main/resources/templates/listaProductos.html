<script>
$("#idBodega").change(function(){
	$("#listaProductos [class='card text-white bg-primary mb-3']").each(function(){
	    if(this.getAttribute("name")==$("#idBodega")[0].value){
	        this.style.display=""
	    }
	    else{
	        this.style.display="none"
	    }
	})
	})
